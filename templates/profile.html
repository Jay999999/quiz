{% extends 'base.html' %}
{% block inlinecss %}
<style>
    .avatar {
        width:200px;
        height:200px;
    }
</style>
{% endblock %}
{% block page %}
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="" name="profile_pic" class="avatar img-circle img-thumbnail" alt="avatar">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{ form.user_id.first_name }}" name="first_name" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{ form.user_id.last_name }}" type="text" name="last_name" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" name="email" value="{{ form.user_id.email }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Mobile:</label>
            <div class="col-lg-8">
              <input class="form-control" type="number" name="mobile" value="{{ form.mobile }}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-4 control-label">Upload a different photo:</label>
            <div class="col-lg-8">
              <input type="file" name="profile_pic" class="form-control">
            </div>
          </div>
          <button type="submit" class="btn btn-primary submit_button">Submit</button>
        </form>
      </div>
  </div>
</div>
<hr>
{% endblock %}
